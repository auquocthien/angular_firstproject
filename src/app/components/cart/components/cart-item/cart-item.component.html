<div class="d-flex justify-content-between">
  <div class="card mb-3 shadow col-lg-11">
    <div class="card-body">
      <div class="d-flex justify-content-between align-items-center">
        <div class="d-flex flex-row align-items-center">
          <div>
            <img
              [src]="imageDetail.download_url"
              class="img-fluid rounded-3"
              alt="Shopping item"
              style="width: 65px"
            />
          </div>
          <div class="ms-3">
            <h5>Iphone 11 pro</h5>
            <p class="small mb-0">
              Resolution: {{ imageDetail.width }}x{{ imageDetail.height }}
            </p>
          </div>
        </div>
        <div class="d-flex flex-row align-items-center gap-3">
          <!-- <h5 class="fw-normal mb-0">{{ item.quantity }}</h5> -->
          <button
            class="btn btn-outline-secondary"
            style="width: 36px"
            (click)="changeQuantity(false)"
          >
            -
          </button>

          <h5 class="fw-normal mb-0">{{ itemQuantity }}</h5>

          <button
            class="btn btn-outline-secondary"
            style="width: 36px"
            (click)="changeQuantity(true)"
          >
            +
          </button>
        </div>
        <div>
          <h5 class="mb-0">{{ item.price | currency }}</h5>
        </div>
      </div>
    </div>
  </div>
  <div
    class="col-lg-1 d-flex justify-content-end align-items-center"
    style="height: 85px"
  >
    <input
      type="checkbox"
      style="width: 18px; height: 18px"
      (click)="onSelectItem()"
      [checked]="isSelected"
    />
  </div>
</div>

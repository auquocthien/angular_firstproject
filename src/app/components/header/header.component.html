<nav class="navbar navbar-expand-lg navbar-light bg-primary sticky-top">
  <div class="container-fluid">
    <div
      class="collapse navbar-collapse justify-content-end w-100"
      id="navbarNav"
    >
      <!-- Input search -->
      <app-search></app-search>
      <!-- Navbar Links -->
      <ul class="navbar-nav">
        <li class="nav-item" [routerLinkActive]="'font-weight-bold'">
          <a class="nav-link text-white" routerLink="">Home</a>
        </li>

        <li class="nav-item" [routerLinkActive]="'font-weight-bold'">
          <a class="nav-link text-white" routerLink="/images">Image</a>
        </li>

        <li
          [routerLinkActive]="'font-weight-bold'"
          class="nav-item"
          *ngIf="user$ | async as user; else noUser"
        >
          <!-- Kiểm tra nếu userId có giá trị, nếu không có thì chỉ hiển thị /todo -->
          <a
            class="nav-link text-white"
            [routerLink]="
              user.userAccount.userId
                ? ['todo', user.userAccount.userId]
                : ['todo']
            "
          >
            Todo
          </a>
        </li>
        <ng-template #noUser>
          <li class="nav-item" [routerLinkActive]="'font-weight-bold'">
            <a
              class="nav-link text-white"
              routerLink="todo"
              [routerLinkActive]="'font-weight-bold'"
              >Todo</a
            >
          </li>
        </ng-template>
        <li class="nav-item" [routerLinkActive]="'font-weight-bold'">
          <a class="nav-link text-white" routerLink="user">User</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<nav class="navbar navbar-expand-lg navbar-light bg-primary sticky-top">
  <div class="container-fluid">
    <div
      class="collapse navbar-collapse justify-content-end w-100"
      id="navbarNav"
    >
      <!-- Input search -->
      <app-search></app-search>
      <!-- Navbar Links -->
      <div class="d-flex justify-content-between col-4">
        <button
          class="btn border text-white shadow bg-dark"
          [routerLinkActive]="'font-weight-bold'"
          [routerLink]="['home']"
        >
          Home
        </button>

        <button
          class="btn border text-white shadow bg-dark"
          [routerLinkActive]="'font-weight-bold'"
          [routerLink]="['images']"
        >
          Image
        </button>

        <button
          [routerLinkActive]="'font-weight-bold'"
          class="btn border text-white shadow bg-dark"
        >
          Todo
        </button>

        <button
          class="btn border text-white shadow bg-dark"
          [routerLinkActive]="'font-weight-bold'"
          [routerLink]="['']"
          *ngIf="user; else noUser"
        >
          Sign out
        </button>

        <ng-template #noUser>
          <button
            class="btn border text-white shadow bg-dark"
            [routerLinkActive]="'font-weight-bold'"
            (click)="signout()"
          >
            Sign in
          </button>
        </ng-template>

        <button
          class="btn border text-white shadow bg-dark"
          [routerLinkActive]="'font-weight-bold'"
          [routerLink]="['blackjack']"
        >
          My Order
        </button>

        <button
          class="btn border text-white shadow bg-dark"
          [routerLinkActive]="'font-weight-bold'"
          [routerLink]="['cart']"
        >
          <fa-icon [icon]="headerIcon.cart"></fa-icon>
        </button>
        <div class="cart-amount">{{ totalItemInCart }}</div>
      </div>
    </div>
  </div>
</nav>

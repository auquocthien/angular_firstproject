<div class="card shadow m-3" (click)="onImageClick()">
  <img
    [src]="image.download_url"
    class="card-img-top"
    [alt]="'Image by ' + image.author"
    style="object-fit: cover; width: 100%; height: 200px"
  />
  <div class="card-body">
    <h5 class="card-title">Author: {{ image.author }}</h5>
    <p class="card-text">
      <strong>Quantity:</strong> {{ image.quantity }}<br />
      <strong>Dimensions:</strong> {{ image.width }} x {{ image.height }}<br />
    </p>
    <div class="d-flex flex-end">
      <button
        class="btn btn-primary btn-sm"
        appHoverButton
        (click)="addItemToCart($event)"
      >
        Add to cart
      </button>
    </div>
  </div>
</div>

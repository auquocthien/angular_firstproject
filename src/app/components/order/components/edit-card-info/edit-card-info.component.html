<div class="container bg-white border shadow w-100 mt-2 p-3 rounded">
  <form class="mt-4" [formGroup]="cardInfo">
    <div data-mdb-input-init class="form-outline form-white mb-4">
      <label class="form-label h5" for="typeName">Cardholder's Name</label>
      <input
        type="text"
        id="typeName"
        class="form-control"
        formControlName="cardHolder"
      />
    </div>

    <div class="form-outline form-white mb-4">
      <label class="form-label h5" for="typeText">Card Number</label>
      <input
        type="text"
        id="typeText"
        class="form-control"
        placeholder="1234 5678 9012 3457"
        formControlName="cardNumber"
      />
    </div>

    <div class="row mb-4">
      <div class="col-md-6">
        <div class="form-outline form-white">
          <label class="form-label h5" for="typeExp">Expiration</label>
          <input
            type="text"
            id="typeExp"
            class="form-control"
            placeholder="MM/YYYY"
            formControlName="expiryDate"
          />
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-outline form-white">
          <label class="form-label h5" for="typeCvv">Cvv</label>
          <input
            type="password"
            id="typeCvv"
            class="form-control"
            placeholder="&#9679;&#9679;&#9679;"
            formControlName="cvv"
          />
        </div>
      </div>
    </div>
    <div class="form-group text-center mt-4">
      <button
        type="button"
        class="btn btn-primary w-100"
        (click)="onButtonClick()"
      >
        Submit
      </button>
    </div>
  </form>
</div>

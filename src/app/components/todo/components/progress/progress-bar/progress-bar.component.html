<div class="progress sticky-bottom col-9 mx-auto">
  <div
    [ngClass]="[belowAvg]"
    class="progress-bar bg-success text-end pr-5 font-weight-bold pb-3 h6"
    role="progressbar"
    [ngStyle]="{
      width: (completed / todoAmount) * 100 + '%',
      'padding-right': '10px'
    }"
    style="height: 30px"
    [attr.aria-valuenow]="(completed / todoAmount) * 100"
    aria-valuemin="0"
    aria-valuemax="100"
  >
    {{ completed / todoAmount | number : "1.0-2" | percent }}
  </div>
</div>
